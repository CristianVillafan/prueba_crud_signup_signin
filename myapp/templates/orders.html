{% extends 'layouts/base.html' %}
{% block content %}
<main class="container py-5 text-center" style="display: grid; place-items: center; color: rgb(128, 38, 243);">
    <section class="card card-body container custom_orders" style="display: grid; place-items: center; background-color: rgb(19, 17, 17); min-width: 468;">
        <h1>Pedidos</h1>
        <ul style="padding-left: 0;">
        {% for order in orders %}
            <section class="card card-body text-center section" style="width: 400px; margin-bottom: 10px;">
                <li>
                    <a href="{% url 'order_detail' order.id %}">
                        <h2>{{order.name}}</h2>
                        <h3>Estado: {{order.status}} | Precio: {{order.price}}</h3>
                    </a>
                </li>
            </section>
            {% endfor %}
            <section class="card card-body text-center section" style="width: 400px;">
                <li>
                <a href="{% url 'create_order' %}">
                    <h2>Crear un nuevo pedido</h2>
                </a>
                </li>
            </section>
        </ul>
    </section>
</main>
{% endblock %}
